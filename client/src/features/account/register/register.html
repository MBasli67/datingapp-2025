<div class="card bg-base-100 w-1/2 mx-auto flex flex-col pad-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sing up</div>
    <div class="card-body w-full ">
        <form #registerForm = "ngForm" class="flex flex-col gap-4 w-full" (submit)="register()">
            <input type="text" class="input w-full" name="email" 
            [(ngModel)]="creds.email" placeholder="Email">
            <input type="text" class="input w-full" name="displayname" 
            [(ngModel)]="creds.displayName" placeholder="Display name">
            <input type="password" class="input w-full" name="password" 
            [(ngModel)]="creds.password" placeholder="Password">

            <!-- <select class="select w-full">

                <option disabled selected>Pick a member</option>
                @for (member of membersFromHome(); track $index) {
                    <option value="{{member.id}}">{{member.displayName}}</option>
                }
            </select> -->


            <div class="flex items-center justify-end gap-3">
                <button (click)="cancel()" class="btn btn-primary" type="button">Cancel</button>
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>

</div>
